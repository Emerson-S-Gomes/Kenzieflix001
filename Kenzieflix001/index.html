<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon_1.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&display=swap" rel="stylesheet">
    <title>S2-06 - CSS Desenvolvendo Interface KenzieFlix</title>
</head>
<body>

    <div class="container">
        <div class="cabecalho-nome">
            <img src="logo kenieflix.png" alt="Logo Kenieflix">
            
        </div>
        <div class="cabecalho-pergunta">
            <h2>Quem está assistindo?</h2>

        </div>
        <div>
            <ul class="perfis">
                <li>
                    <div class="avatar1">
                        <figure>
                            <img class="imagemAvatar" src="avatar1.png" alt="Avatar01">
                        </figure>
                        <p>Aline</p>
                    </div>
                </li>
                <li><div class="avatar2">
                        <figure>
                            <img class="imagemAvatar" src="avatar2.png" alt="Avatar02">
                        </figure>
                        <p>Pedrinho</p>
                    </div>2</li>
                <li><div class="avatar3">
                        <figure>
                            <img class="imagemAvatar" src="avatar3.png" alt="Avatar03">
                        </figure>
                        <p>Júlia</p>
                    </div>3</li>
                <li><div class="frame1">
                        <figure>
                            <img class="imagemAvatar" src="Frame 5.png" alt="Frame1">
                        </figure>
                        <p>Adicionar perfil</p>
                    </div></li>
            </ul>
        </div>
        <div class="button">
            <h3 class="click">Gerenciar Perfis</h3>
        </div>

    </div>

</body>
</html>
